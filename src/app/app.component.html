<h1>Angular 10 HttpClient for Sending Http Request Example - ItSolutionStuff.com</h1>
  
<input 
    (keyup.enter)="createPost(title)" #title
    type="text" class="form-control">
  
<ul class="list-group">
  <li 
      *ngFor="let post of posts"
      class="list-group-item">
      {{ post.title }}
  </li>
</ul>
